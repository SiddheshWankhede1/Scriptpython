name: PostgreSQL Connection Check

on:
  push:
    branches:
      - main

jobs:
  check_postgresql_connection:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: credentials
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Jtrip23@
        ports:
          - 5432:5432
        options: --network github_network

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install psycopg2-binary

      - name: Retry connecting to PostgreSQL
        id: connect
        run: |
          for i in {1..5}; do
            python script.py && break || sleep 5;
          done

      - name: Check connection status
        run: |
          if [ ${{ steps.connect.exitcode }} -eq 0 ]; then
            echo "Connection successful."
          else
            echo "Error: Connection failed after multiple attempts."
            exit 1
          fi

