name: Execute Delete Quer

on:
  push:
    branches:
      - main

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install psycopg2
        run: |
          pip install psycopg2-binary

      - name: Execute script.py
        run: |
          python script.py
          
